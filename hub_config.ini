[ENVIRONMENT]
MODE = dev

[CLOUD_URLS]
DEV = https://blendnet-dev.kaiza.la/deviceapi/
STAGE = https://blendnet-stage.kaiza.la/deviceapi/

[HUB_AUTHENTICATION]
FLASK_PORT           = 8085
HUB_TOKEN            = dummy
RETAILER_DETAIL_FILE = /media/sda1/MSR/retailer_detail.ini
DEVICE_DETAIL_FILE   = /root/hubmoduleonhost/device_detail.ini

[FILE_SYSTEM]
HOME_DIR_LOCATION = /root/hubmoduleonhost/MSR
BOLTDB_LOCATION   = /root/hubmoduleonhost/MSR/filesys.db

[GRPC]
DOWNSTREAM_PORT  = 5002
UPSTREAM_PORT    = 5001
UPSTREAM_ADDRESS = HubEdgeProxyModule:5001

[GIN]
PORT = 5000

[DEVICE_INFO]
INIT_FILE_SYSTEM          = true
SAT_API_SWITCH            = mstore
MSTORE_SCHEDULER          = 1800
INTEGRITY_CHECK_SCHEDULER = 3600
LIVENESS_SCHEDULER = 60
DELETION_SCHEDULER = 18000
API_PROCESS_INTERVAL = 10
METADATA_FOLDER = metadatafiles
BULKFILE_FOLDER = bulkfiles
TEMP_FOLDER = temp
DELETE_FLAG = false
MSTORE_CONTAINER_STORAGE = /mstore/storage
LIVENESS_SCHEDULER        = 60
DELETION_SCHEDULER        = 18000
METADATA_FOLDER           = metadatafiles
BULKFILE_FOLDER           = bulkfiles
TEMP_FOLDER               = temp
DELETE_FLAG               = false
MSTORE_CONTAINER_STORAGE  = /mstore/storage
FILTERS                   = INVALID

[APP_AUTHENTICATION]
PUBLIC_KEY_STORE_PATH     = /root/hubmoduleonhost/public_keys
KEY_MANAGER_CACHE_SIZE    = 1
BLOB_STORAGE_KEYS_GET_URL = https://binestorageaccount.blob.core.windows.net/auth/hub_pub_keys.json

[LOGGER]
TEMP_LOG_FILE_PATH         = /root/hubmoduleonhost/MSR/upstream.log
MEM_BUFFER_SIZE            = 1
BACKLOG_LIMIT              = 10800
PY_LOGGER_SLEEP            = 1
CODE_LOGS_FILE_PATH        = /root/hubmoduleonhost/logs/hubLogs
CODE_LOGS_FILE_MAX_SIZE    = 1
CODE_LOGS_FILE_MAX_BACKUPS = 20
CODE_LOGS_FILE_MAX_AGE     = 28

[MSTORE_SERVICE]
serviceId = 100

[DEVICE_PROPERTIES]
osName                = blendLinux
processorArchitecture = arm
softwareVersion       = 1.0.0
totalMemory           = 16
totalStorage          = 10
processorManufacturer = BlendNet hardware
manufacturer          = BlendNet Co
model                 = blendnet-pro-1

[APP_INFO]
APPLICATION_NAME    = Hub Module
APPLICATION_VERSION = v1.0

[BLENDNET]
HANDLE_INTERVAL = 10